<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiders Watch</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --text: #ece2d0;
        --accent: #f76b6b;
        --muted: rgba(236, 226, 208, 0.7);
        --card: rgba(19, 9, 24, 0.9);
        --border: rgba(236, 226, 208, 0.25);
      }

      body {
        margin: 0;
        min-height: 100vh;
        background-image: url("./assets/backgrounds/RaidersWatchBackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        color: var(--text);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.65));
        pointer-events: none;
        z-index: 0;
      }

      main {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .hero {
        width: 100%;
        max-width: 720px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        align-items: center;
        text-align: center;
      }

      .title {
        font-size: 40px;
        font-weight: 800;
        letter-spacing: 1px;
        margin: 0;
      }

      .subtitle {
        font-size: 18px;
        color: var(--muted);
        margin: 0 0 6px;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 16px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .leaderboard {
        width: 100%;
        max-width: 1080px;
        margin-top: 16px;
        background: rgba(19, 9, 24, 0.82);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
      }

      .leaderboard h3 {
        margin: 0 0 12px;
        font-size: 18px;
        font-weight: 700;
      }

      .leaderboard-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(236, 226, 208, 0.15);
      }

      .leaderboard-item .tag {
        font-weight: 700;
      }

      .leaderboard-item .count {
        color: var(--muted);
      }

      .cta-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      .search-shell {
        background: #ffffff;
        border-radius: 12px;
        padding: 10px 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.35);
        width: 100%;
      }

      .search-shell input[type="text"] {
        flex: 1;
        min-width: 0;
        padding: 14px 16px;
        border: none;
        border-radius: 10px;
        background: #ffffff;
        color: #1f1f2c;
        font-size: 16px;
        outline: none;
      }

      .search-shell input[type="text"]::placeholder {
        color: #7c8090;
      }

      .search-shell button {
        border: none;
        border-radius: 10px;
        background: #ffffff;
        color: #1f1f2c;
        padding: 12px 14px;
        cursor: pointer;
        font-weight: 700;
        min-width: 44px;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      }

      .search-shell button:hover {
        background: #f0f0f0;
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .search-shell .icon-btn {
        width: 44px;
        padding: 0;
        display: grid;
        place-items: center;
        font-size: 20px;
      }

      .search-shell .icon-btn svg {
        fill: #130918;
      }

      @media (max-width: 640px) {
        .hero {
          text-align: center;
        }
        .search-shell {
          flex-direction: column;
          align-items: stretch;
        }
        .search-shell button,
        .search-shell .icon-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <h1 class="title">Raiders Watch</h1>
        <p class="subtitle">Track and report raiders by Embark ID</p>
        <form id="search-form" class="search-shell">
          <input
            id="search"
            name="search"
            type="text"
            required
            placeholder="Search by Embark ID"
            pattern="^[A-Za-z0-9_-]+#\\d{4}$"
            title="Use the format username#1234"
          />
          <button type="submit" aria-label="Search" class="icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M10.5 3a7.5 7.5 0 015.89 12.06l3.27 3.28a1 1 0 01-1.42 1.42l-3.28-3.27A7.5 7.5 0 1110.5 3zm0 2a5.5 5.5 0 100 11 5.5 5.5 0 000-11z"
              />
            </svg>
          </button>
        </form>
        <button type="button" id="report-button" class="cta-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
            focusable="false"
          >
            <path d="M3 3h18v4l-9 5-9-5z" />
            <path d="M3 7v10l9 5 9-5V7" />
          </svg>
          <span>Report a Raider</span>
        </button>
        <section class="leaderboard">
          <h3>Most Wanted Raiders</h3>
          <ul id="leaderboard-list" class="leaderboard-list">
            <li class="leaderboard-item">
              <span class="tag">Loading...</span>
              <span class="count"></span>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script>
      function validateTag(value) {
        return /^[A-Za-z0-9_-]+#\d{4}$/.test(value);
      }

      function handleFormSubmit(formId, inputId, action, onValid) {
        const form = document.getElementById(formId);
        const input = document.getElementById(inputId);

        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const tag = input.value.trim();

          if (!validateTag(tag)) {
            alert("Please use the format username#1234");
            return;
          }

          if (onValid) {
            onValid(tag, form);
            return;
          }

          alert(`${action}: ${tag}`);
          form.reset();
        });
      }

      handleFormSubmit("search-form", "search", "Searching for", (tag) => {
        const slug = tag.replace("#", "-");
        const target = `raider/${encodeURIComponent(slug)}`;
        window.location.href = target;
      });

      const reportButton = document.getElementById("report-button");
      reportButton.addEventListener("click", () => {
        window.location.href = "report.html";
      });

      const leaderboardList = document.getElementById("leaderboard-list");
      async function loadLeaderboard() {
        try {
          const res = await fetch("/api/leaderboard");
          const data = await res.json().catch(() => null);
          if (!res.ok || !data || !Array.isArray(data.leaderboard)) {
            throw new Error("Failed to load leaderboard");
          }
          leaderboardList.innerHTML = "";
          data.leaderboard.forEach((item) => {
            const li = document.createElement("li");
            li.className = "leaderboard-item";

            const tagSpan = document.createElement("span");
            tagSpan.className = "tag";
            tagSpan.textContent = item.tag;

            const countSpan = document.createElement("span");
            countSpan.className = "count";
            countSpan.textContent = `${item.count} reports`;

            li.appendChild(tagSpan);
            li.appendChild(countSpan);
            leaderboardList.appendChild(li);
          });
        } catch (err) {
          leaderboardList.innerHTML = "";
          const li = document.createElement("li");
          li.className = "leaderboard-item";
          li.textContent = "Failed to load leaderboard.";
          leaderboardList.appendChild(li);
        }
      }

      loadLeaderboard();
    </script>
  </body>
</html>
